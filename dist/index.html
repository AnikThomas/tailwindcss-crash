<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Aninet</title>
</head>
<body class="bg-blue-200">
    <div class="container">
        <!-- Button component -->
        <button class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 mt-4 rounded">Find friends</button>
        <button class="bg-blue-800 hover:bg-blue-100 text-yellow-400 font-bold py-2 px-4 mt-4 rounded">Find Groups</button>
    
        <!-- Alert component -->
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative my-5" role="alert">
            <strong class="font-bold">Alert!</strong>
            <span class="block sm:inline">Please update your info</span>
        </div>
    </div>
    <!-- Card component -->
    <div class="max-w-sm mx-auto flex p-6 bg-white rounded-lg shadow-xl">
        <div class="flex-shrink-0">
            <img src="img/logo_red.png" alt="logo" class="h-12 w-20">
        </div>
        <div class="ml-6 pt-1">
            <h4 class="text-xl text-gray-900">Aninet Network</h4>
            <p class="text-base text-gray-600">You have a new notification!</p>
        </div>
    </div>
</body>
</html>
